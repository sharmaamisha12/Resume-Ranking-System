<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Resume Ranker</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" rows="4" cols="50" placeholder="Enter the job description..." required></textarea>
            <br>
            <label for="resume_files">Upload Resumes (PDF):</label>
            <input type="file" name="resume_files" accept=".pdf" multiple required>
            <br>
            <input type="submit" value="Analyze Resumes">
        </form>

        {% if results %}
        <h2>Ranked Resumes:</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Email</th>
                <th>Similarity Score</th>
            </tr>
            {% for resume in results %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ resume.name }}</td>
                <td>{{ resume.email }}</td>
                <td>{{ resume.similarity }}%</td> <!-- Shows percentage instead of raw score -->
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>

</body>

</html>
